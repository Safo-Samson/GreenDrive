<!DOCTYPE html>
<html>

<head>
  <title>Postcode Finder</title>
  <style>
    body {
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 10px 20px 10px 20px;
      background-color: #986161;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    form {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 3px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    button[type="submit"] {
      /*this is callec attribute selector*/
      padding: 10px 20px 10px 20px;
      border: none;
      background-color: #0077cc;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #00a300;
    }

    @keyframes blink {
      0% {
        background-color: #ff0000;
      }

      50% {
        background-color: #00ff00;
      }

      100% {
        background-color: #ff0000;
      }
    }

    button {
      animation: blink 0.9s ease-in-out;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .left-footer ul,
    .middle-footer ul,
    .right-footer ul {
      display: block;
      text-align: center;
    }

    .left ul li,
    .middle ul li,
    .right ul li {
      display: block;
      margin: 0 10px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
    }

    .grid-item {
      position: relative;
    }

    .grid-item img {
      display: block;
      width: 100%;
      height: auto;
    }

    .text-overlay {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      color: white;
      font-size: 1.5rem;
    }
  </style>
</head>



<body>
  <div class="container">
    <h1>Postcode Finder</h1>

    <form action="#" method="post">
      <label for="postcode">Enter your postcode:</label>
      <input type="text" id="postcode" name="postcode" required>
      <button type="submit">Find</button>
    </form>

  </div>

  <!--an alternative-->
  <!-- <div>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
          </form>
    </div> -->
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" value="Enter your name here">

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" value="Enter your name here"
    onfocus="if (this.value == 'Enter your name here') { this.value = ''; }"
    onblur="if (this.value == '') { this.value = 'Enter your name here'; }">

  <input type="text" placeholder="Enter your name :">


  <form>
    <label for="location">Enter your location:</label>
    <input type="text" id="location" name="location">
    <button type="submit" ud="find-service-button">Search</button>
  </form>

  <div class="top-right">
    <button id="map-button">view map</button>
  </div>

  <div id="map-container" style="display: none;">
    <iframe style="border:0; width: 100%; height: 270px;"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4967.925095008878!2d-0.105196071807748!3d51.495554768532664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604a23d99f27f%3A0x1a4907e34b872655!2sElephant%20and%20Castle%2C%20London!5e0!3m2!1sen!2suk!4v1676894960431!5m2!1sen!2suk"
      loading="lazy" referrerpolicy="no-referrer-when-downgrade" scrolling="no" frameborder="0"
      allowfullscreen></iframe>
  </div>

  <div class="grid-container">
    <div class="grid-item">
      <img src="/assets/img/_mercedes_electric_2024.jpeg" alt="Your Image">
      <div class="text-overlay">Your text here</div>
    </div>
  </div>

  <footer>
    <div class="left">
      <ul>
        <h4>Help and Support</h4>
        <li>How it works (link to guides page)</li>
        <li>Contact Us</li>
        <li>About Us</li>
      </ul>
    </div>


    <div class="middle">
      <ul">
        <h4>Follow Us</h4>
        <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" class="linkedin" target="_blank"><i class="bi bi-linkedin"></i></i></a>
        </ul>
    </div>

    <div class="right">
      <ul>
        <h4>Resources</h4>
        <li>Apply to be a mechanic</li>
        <li>our Services</li>
      </ul>
    </div>
  </footer>

  <script>
    // Get reference to location input and mechanic list
    const locationInput = document.getElementById('location');
    const mechanicList = document.getElementById('mechanic-list');

    // Add event listener to form submit
    document.querySelector('form').addEventListener('submit', function (event) {
      // Prevent form submission
      event.preventDefault();

      // Get user input location
      const userLocation = locationInput.value;

      // Filter mechanics based on location
      const filteredMechanics = Array.from(mechanicList.children).filter(function (mechanic) {
        const mechanicLocation = mechanic.querySelector('p:nth-of-type(3)').textContent;
        return mechanicLocation.includes(userLocation);
      });

      // Clear list of mechanics
      while (mechanicList.firstChild) {
        mechanicList.removeChild(mechanicList.firstChild);
      }

      // Display filtered mechanics
      filteredMechanics.forEach(function (mechanic) {
        mechanicList.appendChild(mechanic);
      });
    });

  </script>

  <script src="assets/js/serviceFinder.js"></script>


</body>

</html>
