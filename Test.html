  <style>
    /* Slideshow container */
    /* .Green-slideshow-container {
      max-width: 1000px;

      position: relative;
      margin: auto;
    } */

    .Green-slideshow-container {
      width: 500px;
      /* set a fixed width */
      height: 300px;
      /* set a fixed height */
      overflow: hidden;
      /* to hide any content that overflows the container */
      position: relative;
      /* to position the image inside the container */
    }

    .Green-slideshow-container img {
      width: 100%;
      /* make the image fill the width of the container */
      height: 100%;
      /* make the image fill the height of the container */
      object-fit: cover;
      /* or object-fit: contain; depending on your preference */
      position: absolute;
      /* to position the image inside the container */
      top: 0;
      /* to position the image at the top of the container */
      left: 0;
      /* to position the image at the left of the container */
    }

    /* Hide the images by default */
    .Green-mySlides {
      display: none;
    }

    /* Next & previous buttons */
    .Green-prev,
    .Green-next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    /* Position the "next button" to the right */
    .Green-next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .Green-prev:hover,
    .Green-next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Caption text */
    .Green-text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }

    /* Number text (1/3 etc) */
    .Green-numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

    /* The dots/bullets/indicators */
    .Green-dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .Green-active,
    .Green-dot:hover {
      background-color: #201e1e;
    }

    /* Fading animation */
    .Green-fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes Green-fade {
      from {
        opacity: .4
      }

      to {
        opacity: 1
      }
    }
  </style>
</head>

  <script>
    let slideIndex = 1;
    let timer;
    let slides = document.getElementsByClassName("Green-mySlides");
    let dots = document.getElementsByClassName("Green-dot");
    let prev = document.querySelector(".Green-prev");
    let next = document.querySelector(".Green-next");

    // Start slideshow
    showSlides(slideIndex);

    // On mouseover, pause slideshow
    prev.addEventListener("mouseover", pauseSlides);
    next.addEventListener("mouseover", pauseSlides);

    for (let i = 0; i < dots.length; i++) {
      dots[i].addEventListener("mouseover", pauseSlides);
      slides[i].removeEventListener("mouseover", pauseSlideshow);
      slides[i].removeEventListener("mouseout", resumeSlideshow);
    }

    // On mouseout, restart slideshow
    prev.addEventListener("mouseout", startSlides);
    next.addEventListener("mouseout", startSlides);
    for (let i = 0; i < dots.length; i++) {
      dots[i].addEventListener("mouseout", startSlides);
      slides[slideIndex - 1].addEventListener("mouseover", pauseSlideshow);
      slides[slideIndex - 1].addEventListener("mouseout", resumeSlideshow);
      setTimeout(showSlides, 2000);
    }

    // Next/previous controls
    prev.addEventListener("click", () => plusSlides(-1));
    next.addEventListener("click", () => plusSlides(1));

    function plusSlides(n) {
      pauseSlides();
      showSlides((slideIndex += n));
    }

    function currentSlide(n) {
      pauseSlides();
      showSlides((slideIndex = n));
    }

    function showSlides(n) {
      // Reset timer
      clearTimeout(timer);

      // Ensure slideIndex is within range
      if (n > slides.length) {
        slideIndex = 1;
      } else if (n < 1) {
        slideIndex = slides.length;
      }

      // Hide all slides and remove active class from dots
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (let i = 0; i < dots.length; i++) {
        dots[i].classList.remove("Green-active");
      }

      // Show current slide and set active class on corresponding dot
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].classList.add("Green-active");

      // Start timer for next slide
      timer = setTimeout(() => {
        plusSlides(1);
      }, 2000);
    }

    function pauseSlides() {
      clearTimeout(timer);
    }

    function startSlides() {
      timer = setTimeout(() => {
        plusSlides(1);
      }, 2000);
    }

    function resumeSlideshow() {
      slideTimeout = setTimeout(function () {
        plusSlides(1);
      }, 2000);
    }

  </script>
