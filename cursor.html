<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>cursor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;

    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
    }

    h1 {
      color: #fff;
      font: size 4em;
      ;
    }

    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);

      pointer-events: none;
      mix-blend-mode: exclusion;
      transition: 0.1s;
    }

    h1:hover~.cursor {
      transform: scale(4);
    }
  </style>
</head>

<body>


  <h1>Green Drive Should work with this</h1> <br>
  <br><br>

  <div class="cursor"></div>

  <script src="/assets/js/cursor_Animate.js" defer></script>
</body>

</html>
